<!DOCTYPE HTML>
<html>

<head>
    <title>Github blog editor</title>
    <link rel="stylesheet" href="src/editor.css">
    <script src="/blog/js/showdown.min.js"></script>
    <script src="/blog/js/tools.js"></script>
    <script src="/blog/js/jquery-3.3.1.js"></script>
    <script src="src/jszip.js"></script>
    <script src="src/FileSaver.min.js"></script>
</head>

<body>
    <div id="header">
        <div id="header_inner">[ Github Blog Editor ]</div>
    </div>
    <div id="edit_frame">
        <div id="edit_input_frame">
            <input type="text" id="edit_input_title">
            <textarea id="edit_input_contents"></textarea>
            <div id="tag_label">Tags</div>
            <div id="tag_frame">
            </div>
        </div>
        <div id="edit_button_frame">
            <button class="edit_button" id="edit_button_render">Render</button>
            <button type="submit" class="edit_button" id="edit_button_submit">Submit</button>
        </div>
        <div id="edit_show"></div>
    </div>
    <div id="footer">
        Copyright 2018. Unknownpgr all rights reserved.
    </div>

    <script src="src/editor.js">


    </script>
</body>

</html>
